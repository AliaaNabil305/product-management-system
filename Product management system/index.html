<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="w-75 mx-auto py-3">
        <h1 class="fw-bold my-3">Product Management System</h1>
        <label for="productNameInput" >Product Name: </label>
        <input  type="text" oninput="validateProductName()" id="productNameInput" class="mb-3 form-control">

        <label for="productPriceInput">Product Price: </label>
        <input  type="number" id="productPriceInput"class="mb-3 form-control">

        <label for="productCategoryInput">Product Category: </label>
        <input  type="text" id="productCategoryInput" class="mb-3 form-control">

        <label for="productDescInput">Product Description: </label>
        <textarea type="text" id="productDescInput" class="mb-3 form-control"></textarea>

        <button id="addbtn" onclick="addProduct();" class="btn btn-info">Add Product</button>
        <button id="updatebtn" onclick="updateProduct();" class="btn btn-primary d-none">Update Product</button>
        </div>

        <div class="w-75 mx-auto p-4">
            <label for="search">Search:</label>
            <input oninput="searchProduct(this.value)" class="form-control" placeholder="search by name" type="text" id="search">
        </div>

        <table class="table w-75 text-center mx-auto my-4">
            <thead>
                <th>Index</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Category</th>
                <th>Product Description</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        <script src="main.js"></script>
    
</body>
</html>
